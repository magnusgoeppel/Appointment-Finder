<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/myStyle.css">
    <title>Appointment Finder</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Appointment Finder</h1>
        <div class="appointments-list">
            <!-- Die Liste der Appointments wird hier dynamisch von script.js eingefügt -->
        </div>

        <!-- Button für neues Appointment -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newAppointmentModal">
            Neues Appointment
        </button>

        <!-- Modal zum Erstellen eines neuen Appointments-->
        <div class="modal fade" id="newAppointmentModal" tabindex="-1" aria-labelledby="newAppointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newAppointmentModalLabel">Neues Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newAppointmentForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Titel</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Ort</label>
                                <input type="text" class="form-control" id="location" name="location" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Beschreibung</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Dauer (in Minuten)</label>
                                <input type="number" class="form-control" id="duration" name="duration" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="selectable_dates" class="form-label">Terminoptionen (ein Datum pro Zeile im Format DD.MM.JJJJ, HH.MM Uhr)</label>
                                <textarea class="form-control" id="selectable_dates" name="selectable_dates" rows="5" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="expiry_date" class="form-label">Ablaufdatum des Votings (ein Datum in der Form DD.MM.JJJ</label>
                                <input type="text" class="form-control" id="expiry_date" name="expiry_date" required>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                                <button type="submit" class="btn btn-primary" id="new-appointment-btn">Appointment anlegen</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <div class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
